<form role="form" #transakcijaForm="ngForm">
<label for="cname">Name on Card</label>
<input type="text" [(ngModel)]="vlasnik"  id="cname" name="cardname" placeholder="John More Doe">
<label for="ccnum">Credit card number</label>
<input type="text" [(ngModel)]="brojKartice" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
<label for="expmonth">Exp Month</label>
<input type="text" [(ngModel)]="mesecIsteka" id="expmonth" name="expmonth" placeholder="September">
<label for="expyear">Exp Year</label>
<input type="text" [(ngModel)]="godinaIsteka" id="expyear" name="expyear" placeholder="2018">
<label for="cvv">CVV</label>
<input type="text" [(ngModel)]="sigurnosniBroj" id="cvv" name="cvv" placeholder="352">
<button type="submit" (click)="posaljiTransakciju()" class="btn btn-success">Submit</button>
</form>
